# Mobile unit tests (Android + iOS)
name: Mobile Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  android-unit-tests:
    name: Android unit tests
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: $RUNNER_TEMP/android-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties','mobile/android/**.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android SDK command-line tools
        run: |
          set -euo pipefail
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          # Download platform-specific command line tools
          if [ "${{ runner.os }}" = "macOS" ]; then
            URL="https://dl.google.com/android/repository/commandlinetools-mac-9477386_latest.zip"
          else
            URL="https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          fi
          curl -fsSL -o commandlinetools.zip "$URL"
          unzip -q commandlinetools.zip -d cmdline-tools-temp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null || true
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0" "cmdline-tools;latest"

      - name: Run Android unit tests
        working-directory: mobile/android
        run: |
          chmod +x ./gradlew
          ./gradlew clean test --no-daemon --warning-mode all --stacktrace

      - name: Upload Android test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: mobile/android/build/test-results

  ios-unit-tests:
    name: iOS unit tests (SwiftPM)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Swift package tests
        working-directory: ios-app
        run: |
          # enable-test-discovery for newer SwiftPM versions
          swift test --enable-test-discovery

      - name: Upload iOS test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: ios-app/.build