name: Mobile Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  android-unit-tests:
    name: Android unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties','mobile/android/**.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android SDK command-line tools
        run: |
          set -euo pipefail
          ANDROID_SDK_ROOT="${RUNNER_TEMP}/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          if [[ "$(uname -s)" == "Darwin" ]]; then
            URL="https://dl.google.com/android/repository/commandlinetools-mac-9477386_latest.zip"
          else
            URL="https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          fi
          curl -fsSL -o commandlinetools.zip "$URL"
          unzip -q commandlinetools.zip -d cmdline-tools-temp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
          chmod +x cmdline-tools/latest/bin/sdkmanager || true
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          # Accept licenses (ignore non-zero return to avoid failing on certain outputs)
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0" "cmdline-tools;latest"
          # Export both variables so Gradle sees the same SDK location (avoids ANDROID_HOME vs ANDROID_SDK_ROOT conflict)
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "Added ANDROID_SDK_ROOT and ANDROID_HOME pointing to $ANDROID_SDK_ROOT"

      - name: Run Android unit tests
        working-directory: mobile/android
        run: |
          chmod +x ./gradlew
          ./gradlew clean test --no-daemon --warning-mode all --stacktrace

      - name: Upload Android test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: mobile/android/build/test-results

  ios-unit-tests:
    name: iOS unit tests (SwiftPM)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Locate iOS SwiftPM project and run tests (if present)
        id: ios-locate-and-test
        run: |
          set -euo pipefail
          # Look for a SwiftPM Package.swift first, fall back to Xcode project presence
          IOS_DIR=$(find . -maxdepth 4 -type f -name "Package.swift" -printf '%h\n' | head -n1 || true)
          if [ -z "$IOS_DIR" ]; then
            # Try to find an Xcode project folder as a hint; don't fail if absent
            IOS_DIR=$(find . -maxdepth 4 -type d -name "*.xcodeproj" -printf '%h\n' | head -n1 || true)
          fi
          if [ -z "$IOS_DIR" ]; then
            echo "No iOS SwiftPM or Xcode project found within repository. Skipping iOS unit tests."
            echo "IOS_DIR=" >> "$GITHUB_ENV"
            exit 0
          fi
          echo "Found iOS project at: $IOS_DIR"
          # export for subsequent steps
          echo "IOS_DIR=$IOS_DIR" >> "$GITHUB_ENV"
          cd "$IOS_DIR"
          if [ -f "Package.swift" ]; then
            # Run Swift package tests (enable-test-discovery for newer SwiftPM versions)
            swift test --enable-test-discovery
          else
            echo "No Package.swift; only Xcode project found. Skipping swift test step."
          fi

      - name: Upload iOS test results
        if: env.IOS_DIR != ''
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: ${{ env.IOS_DIR }}/.build